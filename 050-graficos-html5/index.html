<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 		<title> Gráficos dentro de HTML</title>
        <style>
            .main {
                margin-top: 50px;
                text-align: center;
            }
            figure img {
                width: 500px; /* Ancho deseado */
                height: auto; /* Mantener la proporción de aspecto */
            }
        </style>
	</head>
	 <body>
        <header><!-- Opcional poner contenido para esta actividad --></header>
        <article class="main">
            <section>
                <!-- SVG de Felices fiestas-->
                <svg width="600" height="200">
                    <text x="10" y="60"
                          font-family="Verdana"
                          stroke="black"
                          fill="red"
                          font-size="60px"
                          font-weight="bold">
                        ¡Felices fiestas!
                    </text>
                </svg>
            
            </section>
 
            <section>
                <svg width="600" height="600">
                    <!-- Desarrollamos patrones -->
                    <defs>
                            <!-- Patrón de copa navideña -->
                        <pattern id="patronNavidad" patternUnits="userSpaceOnUse" width="40" height="40">
                          <rect x="0" y="0" width="40" height="40" fill="#228B22" />
                          <circle cx="20" cy="20" r="10" fill="red" />
                        </pattern>
                            <!-- Patrón de textura de tronco -->
                        <pattern id="madera" patternUnits="userSpaceOnUse" width="100" height="100">
                            <image href="imgs/laura-kennedy-4ewjKkqDu6I-unsplash.jpg" x="0" y="0" width="100" height="100" />
                        </pattern>
                            <!-- Definimos el árbol-->
                        <g id="ShapeGroup">
                        <!-- Copa -->
                            <path 
                                d="M 0 330 L 80 240 L 40 240 L 120 120  L80 120 L 140 0 L 200 120 L 160 120 L 240 240 L 200 240 L 280 330 Z" 
                                stroke="black" stroke-width="6" fill="url(#patronNavidad)" />
                        <!-- Tronco -->
                            <path d="M 120 330 L 120 450 L 160 450 L 160 330 Z" stroke="black" stroke-width="6" fill="url(#madera)" />
                        </g>
                    </defs>
                    <!-- Desplegamos los árboles -->
                    <use xlink:href="#ShapeGroup" transform="translate(120,0) scale(0.8)" />
                    <use xlink:href="#ShapeGroup" transform="translate(350,40) scale(0.6)" />
                    <use xlink:href="#ShapeGroup" transform="translate(20,50) scale(0.4)" />

                </svg>
            </section>

        </article>
                <aside><!-- Opcional poner contenido para esta actividad --></aside>
        <footer><!-- Opcional poner contenido para esta actividad --></footer>       
	</body>
</html>
